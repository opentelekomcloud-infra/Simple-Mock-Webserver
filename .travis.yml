dist: bionic
language: python
python:
  - "3.7"
install:
  - pip install poetry
  - poetry install
  - ls -l /run
script:
  - poetry run pytest tests
before_deploy:
  - poetry build -f wheel
deploy:
  provider: script
  skip_cleanup: true
  script: poetry publish
  user: outcatcher
  password:
    secure: 
